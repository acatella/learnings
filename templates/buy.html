{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input autocomplete="off" autofocus class="form-control" name="stock" placeholder="Ticker symbol to buy" type="text"/>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Amount" type="text"/>
            </div>            
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>    
{% endblock %}
